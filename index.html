<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple basketball counter</title>
</head>
<body>
    <div class="container">
        <div>
            <h3 class="board-title">HOME</h3>
            <div class="score home-score">
                <p class="points-text" id="home-points-text">0</p>
            </div> 
            <div class="add-points-btns">
                <button onclick="add_home(1)">+1</button>
                <button onclick="add_home(2)">+2</button>
                <button onclick="add_home(3)">+3</button>
            </div>
        </div>
        <div>
            <h3 class="board-title">GUEST</h3>
            <div class="score guest-score">
                <p class="points-text" id="guest-points-text">0</p>
            </div> 
            <div class="add-points-btns">
                <button onclick="add_guest(1)">+1</button>
                <button onclick="add_guest(2)">+2</button>
                <button onclick="add_guest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
